<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>

<body>
    <h1>Formulaio de registro</h1>
    <form action="#">
        <label for="name">Nombre: </label>
        <input type="text" name="Nombre" id="name" placeholder="Tu nombre">
        <br><br>
        <label for="lastName">Apellidos: </label>
        <input type="text" name="Apellidos" id="lastName" placeholder="Tu apellido">
        <br><br>
        <label for="gender">Sexo</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Hombre</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Mujer</label>
        <br><br>
        <label for="mail">Correo: </label>
        <input type="email" name="correo" id="mail">
        <br><br>
        <label>Poblacion: </label>
        <select name="" id="">
            <option value="">Alicante</option>
            <option value="">Valencia</option>
            <option value="">Madrid</option>
            <option value="">Sevilla</option>
        </select>
        <br><br>
        <label>Descripcion: </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="noticias" id="news" checked>
        <label for="noticias">Deseo recibir información sobre novedades y ofertas</label>
        <br><br>
        <input type="checkbox" name="condiciones" id="conditions">
        <label for="condiciones">
            Declaro haber leido y aceptar las condiciones generales del
            programa y la normativa sobre protección de datos
        </label>
        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
